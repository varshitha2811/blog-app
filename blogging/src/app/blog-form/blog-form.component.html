<div class="bg-gray-100 min-h-screen flex items-center justify-center -mb-5 "
    style="background-image: url('assets/images/form-img.jpg'); ">
    <div class="bg-white shadow-md rounded-md p-8 w-full md:w-5/6 lg:w-4/5 xl:w-4/5 2xl:w-3/4  bg-gradient-to-r from-beigh-500 to-bisque-500" 
        style="opacity: 0.8;">
        <div class="text-center">
            <h1 class="text-2xl font-semibold mb-4">Create Your Blog</h1>
        </div>
        <form (ngSubmit)="submitBlog()">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1" for="author">Author Name</label>
                <input class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-200" type="text" id="author"
                    name="author" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1" for="title">Blog-Title</label>
                <input class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-200" type="text" id="title"
                    name="title" required>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium mb-1">Select Tags</label>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox" name="tags" value="technology"
                            (change)="onTagChange('Technology')">
                        <span>Technology</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox" name="tags" value="lifestyle"
                            (change)="onTagChange('lifestyle')">
                        <span>Lifestyle</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox" name="tags" value="travel"
                            (change)="onTagChange('Travel')">
                        <span>Travel</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox" name="tags" value="food"
                            (change)="onTagChange('Food')">
                        <span>Food</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox" name="tags" value="HTML"
                            (change)="onTagChange('HTML')">
                        <span>HTML</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox" name="tags" value="Web Development"
                            (change)="onTagChange('Web Development')">
                        <span>Web Development</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox" name="tags" value="Illustrator"
                            (change)="onTagChange('Illustrator')">
                        <span>Illustrator</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox" name="tags" value="Design System"
                            (change)="onTagChange('Design System')">
                        <span>Design System</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox" name="tags" value="Business"
                            (change)="onTagChange('Business')">
                        <span>Business</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox" name="tags" value="React"
                            (change)="onTagChange('React')">
                        <span>React</span>
                    </label>

                </div>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1" for="description">Write Your Blog</label>
                <textarea class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-200" id="description"
                    name="description" rows="8" required></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1" for="url">Add URL of Images (If you intreasted)</label>
                <input class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-200" type="url" id="url"
                    name="url" required>
            </div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600" type="submit">Create
                Blog</button>
        </form>
    </div>
</div>

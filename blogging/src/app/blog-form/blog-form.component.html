<div class="bg-gray-100 min-h-screen flex items-center justify-center  ">
    <div
        class="bg-white shadow-md rounded-md p-8 w-full md:w-5/6 lg:w-4/5 xl:w-4/5 2xl:w-3/4  bg-gradient-to-r from-beigh-500 to-bisque-500">
        <div *ngIf="isSuccess" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative"
            role="alert">
            <span class="block sm:inline">
                <svg class="h-5 w-5 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M6.293 9.293a1 1 0 011.414 0L9 10.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-1.5-1.5a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
                Blog submitted successfully!
            </span>
        </div>
        <div class="text-center">
            <h1 class="text-2xl font-semibold mb-4">Create Your Blog</h1>
        </div>
        <form (ngSubmit)="submitBlog()">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1" for="author">Author Name</label>
                <input class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-200" type="text" id="name"
                    name="name" [value]="author_name" readonly>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1" for="title">Blog-Title</label>
                <input class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-200" type="text" id="title"
                    name="title" [(ngModel)]="title" required>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium mb-1">Select Tags</label>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" #myCheckbox class="form-checkbox" name="tags" value="Technology"
                            (change)="onTagChange('Technology')">
                        <span>Technology</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" #myCheckbox class="form-checkbox" name="tags" value="Lifestyle"
                            (change)="onTagChange('Lifestyle')">
                        <span>Lifestyle</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" #myCheckbox class="form-checkbox" name="tags" value="Travel"
                            (change)="onTagChange('Travel')">
                        <span>Travel</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" #myCheckbox class="form-checkbox" name="tags" value="Food"
                            (change)="onTagChange('Food')">
                        <span>Food</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" #myCheckbox class="form-checkbox" name="tags" value="Android"
                            (change)="onTagChange('Android')">
                        <span>Android</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" #myCheckbox class="form-checkbox" name="tags" value="Web Development"
                            (change)="onTagChange('Web Development')">
                        <span>Web Development</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" #myCheckbox class="form-checkbox" name="tags" value="Illustrator"
                            (change)="onTagChange('Illustrator')">
                        <span>Illustrator</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" #myCheckbox class="form-checkbox" name="tags" value="Design System"
                            (change)="onTagChange('Design System')">
                        <span>Design System</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" #myCheckbox class="form-checkbox" name="tags" value="Business"
                            (change)="onTagChange('Business')">
                        <span>Business</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" #myCheckbox class="form-checkbox" name="tags" value="React"
                            (change)="onTagChange('React')">
                        <span>React</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" #myCheckbox class="form-checkbox" name="tags" value="Meditation"
                            (change)="onTagChange('Meditation')">
                        <span>Meditation</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" #myCheckbox class="form-checkbox" name="tags" value="Nature"
                            (change)="onTagChange('Nature')">
                        <span>Nature</span>
                    </label>

                </div>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1" for="description">Write Your Blog</label>
                <textarea class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-200" id="description"
                    name="description" rows="8" [(ngModel)]="description" required></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1" for="url">Add URL of Images (If you're interested)</label>
                <input class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-200" type="url" id="url"
                    name="url" [(ngModel)]="url" required>
            </div>
            <button *ngIf="areAllFieldsFilled()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
                type="submit" [disabled]="!areAllFieldsFilled()">Create Blog</button>
            <button *ngIf="!areAllFieldsFilled()" class="bg-gray-400 text-white px-4 py-2 rounded-md" type="submit"
                [disabled]="!areAllFieldsFilled()">Create Blog</button>
        </form>
    </div>
</div>

<h2 class="text-center text-2xl font-semibold mb-4">Your Blogs</h2>
<div class="mt-2 mx-auto">
  <div class="mt-2 w-20 h-1 bg-blue-500 mx-auto"></div>
</div>
<p>{{ displayName }}</p>
<div class="flex items-center justify-center mt-4">
  <button (click)="userlogout()" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md text-sm">
    Logout
  </button>
</div>

<div class="relative ml-6">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 overflow-x-auto py-0.5 my-5">
    <ng-container *ngFor="let blog of filterData;">
      <div
        class="max-w-xs bg-white border border-gray-200 shadow dark:bg-gray-800 dark:border-gray-700 hover:shadow-md transition duration-300">
        <div>
          <a [routerLink]="['/display-blog', blog.id]">
            <img class="w-full h-48 object-cover" [src]="blog.url" alt="" />
          </a>
          <div class="p-5">
            <a [routerLink]="['/display-blog', blog.id]">
              <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white hover:underline">
                {{ blog.title }}
              </h5>
            </a>
            <p class="text-gray-600 dark:text-gray-300">By {{ blog.author }}</p>
            <button class="mt-3 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-md text-sm"
              (click)="deleteBlog(blog.id)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>

  <div class="text-center py-8">
    <h2 class="text-3xl font-semibold">Spotlight</h2>
    <div class="mt-2 w-20 h-1 bg-blue-500 mx-auto"></div>
  </div>


  <div class="relative ml-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 overflow-x-auto py-0.5">
      <ng-container *ngFor="let blog of blogs.slice(0,8); let i = index;">
        <div class="max-w-xs bg-white border border-gray-200 shadow dark:bg-gray-800 dark:border-gray-700 hover:shadow-md transition duration-300">
          <div>
            <a [routerLink]="['/display-blog', i]"> <!-- Link to display-blog component with parameter i -->
              <img class="w-full h-48 object-cover" src="{{ blog.url }}" alt="" />
            </a>
            <div class="p-5">
              <a [routerLink]="['/display-blog', i]">
                <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white hover:underline">{{ blog.title }}</h5>
              </a>
              <p class="text-gray-600 dark:text-gray-300">By {{ blog.author }}</p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>

<div class=" inset-0 overflow-hidden">
  <app-header></app-header>
  <app-home-page></app-home-page>
  <app-footer></app-footer>
</div>
<div class="fixed inset-0 bg-gray-100 opacity-75">
</div>
<div class="fixed inset-0 flex items-center justify-center z-10">
  <div class="max-w-md bg-white p-8 shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold mb-4">Sign Up</h2>
    <form (submit)="signUp()">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-medium mb-2">Name:</label>
        <input type="name" id="name" [(ngModel)]="name" name="name"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" required>
          <div *ngIf="!name && formSubmitted" class="text-red-600">Name is required.</div>
      </div>
      <div class="mb-4">
        <label for="userName" class="block text-gray-700 font-medium mb-2">Username:</label>
        <input type="userName" id="userName" [(ngModel)]="userName" name="userName"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" required>
          <div *ngIf="!name && formSubmitted" class="text-red-600">Username is required.</div>
        <p *ngIf="errorMessage && errorMessage.includes('Username')&&errorStatus" class="text-red-600">{{errorMessage}}
        </p>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-2">Password:</label>
        <input type="password" id="password" (input)="resetPasswordError()" [(ngModel)]="password" name="password"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" required>
          <div *ngIf="!name && formSubmitted" class="text-red-600">Password is required.</div>
        <p *ngIf="passwordError" class="text-red-600">Password should be 8 digit.</p>
      </div>
      <button type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">
        Sign Up
      </button>
    </form>
    <p class="mt-4 text-center text-gray-500">Already have an account? <a [routerLink]="['/login']"
        class="text-blue-500">Login</a></p>
  </div>
</div>

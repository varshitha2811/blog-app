<div class="min-h-1/2 bg-white">
  <div class=" text-center mt-6">
    <p class="text-xl font-semibold">search-list works!</p>
    <h2 class="mt-2 text-2xl font-semibold">Blogs Related to "{{ searchedTag }}"</h2>
  </div>
  <div class="relative ml-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 overflow-x-auto py-0.5">
      <ng-container *ngFor="let blog of filteredBlogs.slice(0, 8); let i = index;">
        <div
          class="max-w-xs bg-white border border-white-200 shadow dark:bg-gray-800 dark:border-gray-700 hover:shadow-md transition duration-300">
          <div>
            <a [routerLink]="['/display-blog', i]">
              <img class="w-full h-48 object-cover" [src]="blog.url" alt="" />
            </a>
            <div class="p-5">
              <a [routerLink]="['/display-blog', i]">
                <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white hover:underline">{{
                  blog.title }}</h5>
              </a>
              <p class="text-gray-600 dark:text-white-300">By {{ blog.author }}</p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>

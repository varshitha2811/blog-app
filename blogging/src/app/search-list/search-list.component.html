<h2 class="text-center text-2xl font-semibold mb-4">{{ 'Blogs Related to "' + searchedTag + '"' }}</h2>
<div class="mt-2 mx-auto">
  <div class="mt-2 w-40 h-1 bg-blue-500 mx-auto"></div>
</div>
<div class="max-w-screen-xl mx-auto px-4">
  <div class="relative ml-6">
    <p class="text-center text-2xl font-semibold mb-4 mt-8" *ngIf="blogs.length===0">
      Sorry,no blogs related to the tag.
    </p>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 overflow-x-auto py-0.5 my-5">
      <ng-container *ngFor="let blog of blogs;">
        <div
          class="max-w-xs bg-white border border-gray-200 shadow dark:bg-gray-800 dark:border-gray-700 hover:shadow-md transition duration-300">
          <div>
            <a [routerLink]="['/blogs', blog.id]">
              <img class="w-full h-48 object-cover" [src]="blog.url" alt="" />
            </a>
            <div class="p-5">
              <a [routerLink]="['/blogs', blog.id]">
                <h5
                  class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white hover:underline break-words">
                  {{ blog.title }}
                </h5>
              </a>
              <p class="text-gray-600 dark:text-gray-300">By {{ blog.author }}</p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>

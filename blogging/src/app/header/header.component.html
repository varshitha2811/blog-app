<nav class="bg-white">
    <div class="mx-0 max-w-7xl sm:px-6 lg:px-2 ">
        <div class="relative flex h-12 items-center justify-between ">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden ">
                <button type="button" (click)="showMenu()"
                    class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                    aria-controls="mobile-menu" aria-expanded="false">
                    <span class="absolute -inset-0.5"></span>
                    <span class="sr-only">Open main menu</span>

                    <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div
                class="flex flex-shrink-0 items-center ml-16 py-4 md:p-0 scroll-px-2 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white  dark:border-gray-700">
                <img class="h-8 w-8 -mt-2 rounded-full" src="../../assets/images/logo.png" alt="" />
                <a [routerLink]="['/home']"
                    class="text-black hover: rounded-md py-2 text-lg  -mt-4 pr-4 lg:text-2xl sm:text-base font-extrabold h-8 w-auto">Ink
                    & Insights
                </a>
                <a (click)="showProfileDropDown()"
                    class="relative flex rounded-full bg-black text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                    id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                    <span class="absolute -inset-1.5"></span>
                    <span class="sr-only">Open user menu</span>
                </a>
            </div>
            <div class="hidden sm:ml-6 sm:block ">
                <div class="flex space-x-4 ">
                    <a class="text-black hover:text-blue-700 rounded-md px-3 py-2 text-base font-semibold mt-1"
                        [routerLink]="['/home']">Home</a>
                    <a class="text-black hover:text-blue-700 rounded-md px-3 py-2 text-base font-semibold mt-1"
                        [routerLink]="['/write-blog']">Write</a>
                    <a class="text-black hover:text-blue-700 rounded-md px-3 py-2 text-base font-semibold mt-1"
                        [routerLink]="['/profile']">Profile</a>
                </div>
            </div>
            <div
                class="absolute inset-y-0 flex items-center justify-end pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0 mt-4">
                <div class="relative hidden md:block">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none stye">
                        <svg class="w-4 h-4 text-blue-500 " aria-hidden="true" xmlns="#" fill="none"
                            viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                        <span class="sr-only">Search icon</span>
                    </div>
                    <input type="text" id="search-navbar"
                        class="block w-full p-2 pl-10 text-sm text-gray-900 border border-black rounded-lg bg-gray-50 focus:ring-gray-500 focus:border-blue-500 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Search..." [(ngModel)]="searchText" (keydown.enter)="handleSearch()">
                </div>
            </div>
            <div class="md:hidden flex items-center ml-6">
                <button class="text-gray-400 hover:text-gray-700 focus:outline-none focus:text-gray-700"
                    aria-label="Open Search" (click)="handleSearch()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 17l-1.146 1.146a2 2 0 01-2.828-2.828L8 14l-4-4 4-4 1.172 1.172a2 2 0 012.828 2.828L11 11z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 11a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </button>
            </div>
        </div>
        <div [hidden]="isMenu" id="mobile-menu">
            <div class="space-y-1 px-2 pb-3 pt-2">
                <div class="md:hidden">
                    <div class="relative hidden md:block">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                            </svg>
                            <span class="sr-only">Search icon</span>
                        </div>
                        <input type="text" id="search-navbar"
                            class="block w-full p-2 pl-10 text-sm text-black border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Search..." />
                    </div>
                    <a class="text-black hover:text-white block rounded-md px-3 py-2 text-base font-medium">
                        <div class="relative mb-4 flex w-full flex-wrap items-stretch">
                            <input type="search"
                                class="flex-auto rounded border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-black outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-neutral-100 focus:text-black focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)] focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:focus:border-primary"
                                placeholder="Search" aria-label="Search" aria-describedby="button-addon2"
                                [(ngModel)]="searchText" (keyup.enter)="handleSearch()" />

                            <span (click)="handleSearch()"
                                class="input-group-text flex items-center whitespace-nowrap rounded px-3 py-1.5 text-center text-base font-normal text-neutral-700 dark:text-neutral-200"
                                id="basic-addon2">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                    class="h-5 w-5 text-neutral-200">
                                    <path fill-rule="evenodd"
                                        d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                                        clip-rule="evenodd" />
                                </svg>
                            </span>
                        </div>
                    </a>
                </div>
                <div
                    class=" sm:hidden text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">
                    <ul class="flex flex-col  dark:border-gray-700">
                        <li>
                            <a href="#"
                                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-gray-900 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 "
                                [routerLink]="['/home']">Home</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-gray-900 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                                [routerLink]="['/write-blog']">Write</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-gray-900 md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                                [routerLink]="['/profile']">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
